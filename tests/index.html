<!doctype html>
<html>
  <head>
      <meta charset='UTF-8' />
      <meta http-equiv='content-type' content='text/html; charset=utf-8' />
      
      <meta name='description' content='Test runner for Proto.js' />
      <meta name='viewport' content='width=device-width, initial-scale=1' />
      
      <title>Proto.js Test Runner</title>
      
      <link rel='stylesheet' href='lib/qunit-1.10.0.css'>

      <script src='lib/jquery-1.9.1.min.js'></script>
      <script src='lib/qunit-1.10.0.js'></script>
      <script src='../shim.js'></script>
      <script src='../Proto.js'></script>
      <script src='qunit-tests.js'></script>

      <style>
        h1 { font-size: 12pt !important; }
        #actions { position: absolute; top: 12px; right: 15px; }
        .group { margin: 0.1em 0; }
        .group label { width: 10em; text-align: right; float: left; }
      </style>
  </head>
  <body>
    <div id='wrapper'>
      
      <h1 id="qunit-header">Proto.js Test Runner</h1>
      <div id='actions'>
        <input id='runTests' type='button' value='Run Selected Tests'/>
      </div>
      <h2 id="qunit-banner"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <h2 id="qunit-userAgent"></h2>
      <ol id="qunit-tests"></ol>

      <div id='qunit-fixture' />
      
    </div>

    <script>
      QUnit.config.autostart = false;
      $('#runTests').click(function() { QUnit.start(); });
    </script>
  </body>
</html>
